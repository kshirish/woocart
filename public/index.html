<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link
      rel="manifest"
      href="<%= htmlWebpackPlugin.options.publicUrl %>/manifest.json"
    />
    <link
      rel="shortcut icon"
      href="<%= htmlWebpackPlugin.options.publicUrl %>/images/favicon.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500"
      rel="stylesheet"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <h1><%= htmlWebpackPlugin.options.publicUrl %></h1>
    <div id="root"></div>
  </body>
</html>
